<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    /* Adjust spacing between navbar items */
    .navbar-nav .dropdown-menu {
      margin: 0; /* Remove default margin */
    }
    .navbar-nav .nav-item {
      margin-right: 10px; /* Adjust spacing between navbar items */
    }
    /* Box design around McLaren PLUS */
    .mclaren-plus-box {
      border: 3px solid orange; /* Orange border */
      border-radius: 5px;
      padding: 5px 10px; /* Adjust padding */
    }
    /* Apply Space Grotesk font to dropdown menu items */
    .dropdown-menu a {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Adjust top margin of navbar */
    .navbar {
      margin-top: 20px; /* Adjust as needed */
    }

    /* Custom styling for the image */
    .middle-image {
      display: block;
      margin-left: auto;
      margin-right: auto; /* Ensure the image doesn't exceed the container width */
      height: 700px;
      width: 1000px;/* Maintain aspect ratio */
      padding-top: 20px;
      padding-bottom: 20px/* Adjust vertical spacing */
    }

    /* Styling for the left middle section */
    .left-middle-section {
      text-align: center; /* Center-align the text */
      padding: 230px; /* Add padding for spacing */
    }
    .left-middle-section h2 {
      font-size: 50px; /* Adjust font size */
    }
    .left-middle-section .mclaren {
      font-weight: bold; /* Make the "McLAREN" text bold */
    }
    /* Adjust the position of the left middle section */
    @media (min-width: 992px) {
      .left-middle-section {
        text-align: center;
        padding-left: 0px;
        /* Additional styling for the right side dropdowns */
        .navbar-right-dropdowns {
          margin-left: auto;
          padding-right: 20px; /* Adjust right padding */
        }

        /* Orange box around STORE dropdown */
        .store-dropdown-box{
          background-color: orange; /* Orange background */
          border-radius: 5px;
          padding: 5px 10px; /* Adjust padding */
        }
      }
    }

    /* Grey bar dropdown */
    .dropdown-gray .dropdown-menu {
      background-color: #F1F1F1;
      border: none;
      box-shadow: none;
      padding: 0;
      margin-top: 0;
    }
    .dropdown-gray .dropdown-menu a {
      color: #333;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-gray .dropdown-menu a:hover {
      background-color: #DDD;
    }
  </style>
</head>
